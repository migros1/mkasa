
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geçmiş Listeleme</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafc;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #1c2833;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: white;
            font-size: 28px;
        }
        .container {
            margin: 40px auto;
            max-width: 900px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .filter {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
        }
        .filter input[type="date"] {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 70%;
            font-size: 16px;
        }
        .filter button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            background-color: #1c2833;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .filter button:hover {
            background-color: #34495e;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 16px;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s;
        }
        .no-data {
            text-align: center;
            color: #777;
            margin-top: 30px;
            font-size: 18px;
        }
        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            background-color: #1c2833;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #34495e;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
    </style>
</head>
<body>

<header>
    <h1>Geçmiş Listeleme</h1>
</header>

<div class="container">
    <div class="filter">
        <input type="date" id="filterDate" />
        <button id="filterButton">Filtrele</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Kasiyer Adı</th>
                <th>Kasa No</th>
                <th>Tarih</th>
                <th>Toplam Tutar</th>
                <th>Detaylar</th>
                <th>PDF İndir</th>
            </tr>
        </thead>
        <tbody id="dataList">
            <!-- Geçmiş veriler buraya yüklenecek -->
        </tbody>
    </table>

    <div class="no-data" id="noDataMessage" style="display: none;">Hiç veri bulunamadı.</div>
</div>

<div id="detailModal" class="modal">
    <div class="modal-content">
        <span class="close-button">&times;</span>
        <h2>Detaylı Listeleme</h2>
        <table id="detailTable">
            <thead>
                <tr>
                    <th>Kasiyer Adı</th>
                    <th>Kasa No</th>
                    <th>Tarih</th>
                    <th>Kağıt Para</th>
                    <th>Bozuk Para</th>
                    <th>Money Club Kart</th>
                    <th>İstanbul Kart</th>
                    <th>Milli Piyango</th>
                    <th>Toplam Tutar</th>
                </tr>
            </thead>
            <tbody id="detailTableBody">
                <!-- Detay verileri buraya yüklenecek -->
            </tbody>
        </table>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadData();

        document.getElementById('filterButton').addEventListener('click', function() {
            const selectedDate = document.getElementById('filterDate').value;
            filterData(selectedDate);
        });
    });

    // Verileri yerel depolamadan yükle
    function loadData() {
        const savedData = JSON.parse(localStorage.getItem('kasiyerDataList')) || [];
        const dataList = document.getElementById('dataList');
        dataList.innerHTML = '';

        if (savedData.length === 0) {
            document.getElementById('noDataMessage').style.display = 'block';
            return;
        }

        savedData.forEach(data => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${data.kasiyerAdi}</td>
                             <td>${data.kasaNo}</td>
                             <td>${new Date(data.tarih).toLocaleDateString('tr-TR')}</td>
                             <td>${data.toplamTutar.toFixed(2)} TL</td>
                             <td><button onclick="showDetails('${data.kasiyerAdi}', '${data.tarih}')">Detaylar</button></td>
                             <td><button onclick="downloadPDF('${data.kasiyerAdi}', '${data.tarih}')">İndir</button></td>`;
            dataList.appendChild(row);
        });

        document.getElementById('noDataMessage').style.display = 'none';
    }

    // Tarihe göre filtreleme yap
    function filterData(date) {
        const savedData = JSON.parse(localStorage.getItem('kasiyerDataList')) || [];
        const dataList = document.getElementById('dataList');
        dataList.innerHTML = '';

        const filteredData = savedData.filter(data => {
            const dataDate = new Date(data.tarih).toLocaleDateString('tr-TR');
            return dataDate === new Date(date).toLocaleDateString('tr-TR');
        });

        if (filteredData.length === 0) {
            document.getElementById('noDataMessage').style.display = 'block';
            return;
        }

        filteredData.forEach(data => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${data.kasiyerAdi}</td>
                             <td>${data.kasaNo}</td>
                             <td>${new Date(data.tarih).toLocaleDateString('tr-TR')}</td>
                             <td>${data.toplamTutar.toFixed(2)} TL</td>
                             <td><button onclick="showDetails('${data.kasiyerAdi}', '${data.tarih}')">Detaylar</button></td>
                             <td><button onclick="downloadPDF('${data.kasiyerAdi}', '${data.tarih}')">İndir</button></td>`;
            dataList.appendChild(row);
        });

        document.getElementById('noDataMessage').style.display = 'none';
    }

    // Detayları göster
    function showDetails(kasiyerAdi, tarih) {
        const savedData = JSON.parse(localStorage.getItem('kasiyerDataList')) || [];
        const detailData = savedData.find(data => data.kasiyerAdi === kasiyerAdi && data.tarih === tarih);

        if (detailData) {
            const detailTableBody = document.getElementById('detailTableBody');
            detailTableBody.innerHTML = `<tr>
                <td>${detailData.kasiyerAdi}</td>
                <td>${detailData.kasaNo}</td>
                <td>${new Date(detailData.tarih).toLocaleDateString('tr-TR')}</td>
                <td>${detailData.paraAdetleri.slice(0, 6).map((adet, index) => `${paraBirimleri[index].birim}: ${adet}`).join('<br>')}</td>
                <td>${detailData.paraAdetleri.slice(6).map((adet, index) => `${paraBirimleri[index + 6].birim}: ${adet}`).join('<br>')}</td>
                <td>${detailData.moneyClubKart}</td>
                <td>${detailData.istanbulKart}</td>
                <td>Çeyrek: ${detailData.milliPiyangoCeyrek}, Yarım: ${detailData.milliPiyangoYarim}, Tam: ${detailData.milliPiyangoTam}</td>
                <td>${detailData.toplamTutar.toFixed(2)} TL</td>
            </tr>`;

            const modal = document.getElementById('detailModal');
            modal.style.display = 'block';

            const closeButton = document.querySelector('.close-button');
            closeButton.addEventListener('click', function() {
                modal.style.display = 'none';
            });

            window.addEventListener('click', function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            });
        }
    }

    // PDF indir
    function downloadPDF(kasiyerAdi, tarih) {
        const savedData = JSON.parse(localStorage.getItem('kasiyerDataList')) || [];
        const pdfData = savedData.find(data => data.kasiyerAdi === kasiyerAdi && data.tarih === tarih);

        if (pdfData) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.setFontSize(14);
            doc.text(`Kasiyer Adı: ${pdfData.kasiyerAdi}`, 20, 20);
            doc.text(`Kasa No: ${pdfData.kasaNo}`, 20, 30);
            doc.text(`Tarih: ${new Date(pdfData.tarih).toLocaleDateString('tr-TR')}`, 20, 40);
            doc.setFontSize(12);
            doc.text('Kağıt Para:', 20, 50);
            pdfData.paraAdetleri.slice(0, 6).forEach((adet, index) => {
                doc.text(`${paraBirimleri[index].birim}: ${adet}`, 30, 60 + index * 10);
            });
            doc.text('Bozuk Para:', 20, 120);
            pdfData.paraAdetleri.slice(6).forEach((adet, index) => {
                doc.text(`${paraBirimleri[index + 6].birim}: ${adet}`, 30, 130 + index * 10);
            });
            doc.text(`Money Club Kart: ${pdfData.moneyClubKart}`, 20, 190);
            doc.text(`İstanbul Kart: ${pdfData.istanbulKart}`, 20, 200);
            doc.text(`Milli Piyango Çeyrek: ${pdfData.milliPiyangoCeyrek}, Yarım: ${pdfData.milliPiyangoYarim}, Tam: ${pdfData.milliPiyangoTam}`, 20, 210);
            doc.setFontSize(14);
            doc.text(`Toplam Tutar: ${pdfData.toplamTutar.toFixed(2)} TL`, 20, 230);

            doc.save(`${pdfData.kasiyerAdi}_${new Date(pdfData.tarih).toLocaleDateString('tr-TR')}.pdf`);
        }
    }

    const paraBirimleri = [
        { birim: '200 TL', deger: 200 },
        { birim: '100 TL', deger: 100 },
        { birim: '50 TL', deger: 50 },
        { birim: '20 TL', deger: 20 },
        { birim: '10 TL', deger: 10 },
        { birim: '5 TL', deger: 5 },
        { birim: '5 TL (Demir)', deger: 5 },
        { birim: '1 TL', deger: 1 },
        { birim: '50 Kuruş', deger: 0.5 },
        { birim: '25 Kuruş', deger: 0.25 },
        { birim: '10 Kuruş', deger: 0.1 },
        { birim: '5 Kuruş', deger: 0.05 },
        { birim: '1 Kuruş', deger: 0.01 }
    ];
</script>

</body>
</html>
