
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geçmiş Listeleme</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafc;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #ff6600;
            padding: 15px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: white;
        }
        .container {
            margin: 20px auto;
            max-width: 900px;
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .filter {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .filter input[type="date"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            width: 70%;
        }
        .filter button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background-color: #ff6600;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .filter button:hover {
            background-color: #e65c00;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
            transition: background-color 0.3s;
        }
        .no-data {
            text-align: center;
            color: #777;
            margin-top: 20px;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            background-color: #ff6600;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #e65c00;
        }
    </style>
</head>
<body>

<header>
    <h1>Geçmiş Listeleme</h1>
</header>

<div class="container">
    <div class="filter">
        <input type="date" id="filterDate" />
        <button id="filterButton">Filtrele</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Kasiyer Adı</th>
                <th>Kasa No</th>
                <th>Tarih</th>
                <th>Toplam Tutar</th>
                <th>Detaylar</th>
                <th>PDF İndir</th>
            </tr>
        </thead>
        <tbody id="dataList">
            <!-- Geçmiş veriler buraya yüklenecek -->
        </tbody>
    </table>

    <div class="no-data" id="noDataMessage" style="display: none;">Hiç veri bulunamadı.</div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        loadData();

        document.getElementById('filterButton').addEventListener('click', function() {
            const selectedDate = document.getElementById('filterDate').value;
            filterData(selectedDate);
        });
    });

    // Verileri yerel depolamadan yükle
    function loadData() {
        const savedData = JSON.parse(localStorage.getItem('kasiyerDataList')) || [];
        const dataList = document.getElementById('dataList');
        dataList.innerHTML = '';

        if (savedData.length === 0) {
            document.getElementById('noDataMessage').style.display = 'block';
            return;
        }

        savedData.forEach(data => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${data.kasiyerAdi}</td>
                             <td>${data.kasaNo}</td>
                             <td>${new Date(data.tarih).toLocaleDateString('tr-TR')}</td>
                             <td>${data.toplamTutar || 0} TL</td>
                             <td><button onclick="showDetails('${data.kasiyerAdi}')">Detaylar</button></td>
                             <td><button onclick="downloadPDF('${data.kasiyerAdi}')">İndir</button></td>`;
            dataList.appendChild(row);
        });

        document.getElementById('noDataMessage').style.display = 'none';
    }

    // Tarihe göre filtreleme yap
    function filterData(date) {
        const savedData = JSON.parse(localStorage.getItem('kasiyerDataList')) || [];
        const dataList = document.getElementById('dataList');
        dataList.innerHTML = '';

        const filteredData = savedData.filter(data => {
            const dataDate = new Date(data.tarih).toLocaleDateString('tr-TR');
            return dataDate === new Date(date).toLocaleDateString('tr-TR');
        });

        if (filteredData.length === 0) {
            document.getElementById('noDataMessage').style.display = 'block';
            return;
        }

        filteredData.forEach(data => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${data.kasiyerAdi}</td>
                             <td>${data.kasaNo}</td>
                             <td>${new Date(data.tarih).toLocaleDateString('tr-TR')}</td>
                             <td>${data.toplamTutar || 0} TL</td>
                             <td><button onclick="showDetails('${data.kasiyerAdi}')">Detaylar</button></td>
                             <td><button onclick="downloadPDF('${data.kasiyerAdi}')">İndir</button></td>`;
            dataList.appendChild(row);
        });

        document.getElementById('noDataMessage').style.display = 'none';
    }

    // Detayları göster
    function showDetails(kasiyerAdi) {
        alert(`Detaylar için ${kasiyerAdi}'nın bilgileri burada gösterilecektir.`);
        // Detayları göstermek için gerekli işlevselliği buraya ekleyin
    }

    // PDF indir
    function downloadPDF(kasiyerAdi) {
        alert(`${kasiyerAdi} için PDF indirilecek.`);
        // PDF indirme işlevselliğini buraya ekleyin
    }
</script>

</body>
</html>
