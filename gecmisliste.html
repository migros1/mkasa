
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geçmiş Listeler</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f5;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #00923F;
        }

        .search-container {
            max-width: 900px;
            margin: 20px auto;
            text-align: center;
        }

        .search-container input {
            width: 300px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .liste-container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .liste-item {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }

        .liste-item:last-child {
            border-bottom: none;
        }

        .liste-item h3 {
            margin: 0;
            color: #00923F;
        }

        .liste-item p {
            margin: 5px 0;
        }

        .pdf-button {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #00923F;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .pdf-button:hover {
            background-color: #006633;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<h1>Geçmiş Listeler</h1>

<div class="search-container">
    <input type="text" id="searchInput" placeholder="Tarihe göre ara (GG/AA/YYYY)">
</div>

<div id="liste-container" class="liste-container"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script src="gecmisliste.js"></script>

</body>
</html>
