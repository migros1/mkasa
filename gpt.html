
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodsGPT</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f6f8fa;
            margin: 0;
        }
        #chat-container {
            width: 100%;
            max-width: 800px;
            height: 80vh;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 1px solid #e1e4e8;
            background-color: #f0f4f8;
        }
        #chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f0f4f8;
        }
        #chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e1e4e8;
            background-color: #ffffff;
        }
        #input-message {
            flex: 1;
            padding: 10px;
            border: 1px solid #d1d5da;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 16px;
        }
        #send-button {
            padding: 10px 20px;
            border: none;
            background-color: #0366d6;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #send-button:hover {
            background-color: #0356b6;
        }
        #new-chat-button, #view-history-button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            background-color: #0366d6;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        #new-chat-button:hover, #view-history-button:hover {
            background-color: #0356b6;
        }
        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            max-width: 70%;
            position: relative;
            font-size: 15px;
            line-height: 1.4;
        }
        .user-message {
            background-color: #0366d6;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #e1e8ed;
            align-self: flex-start;
        }
        .code-block {
            background-color: #2d2d2d;
            color: #f8f8f2;
            border-radius: 5px;
            padding: 10px;
            font-family: 'Courier New', Courier, monospace;
            white-space: pre-wrap;
            overflow-x: auto;
            margin-top: 10px;
        }
        .settings-icon {
            width: 20px;
            height: 20px;
            cursor: pointer;
            margin-top: 10px;
        }
        .message-menu {
            display: none;
            position: absolute;
            top: 40px;
            left: 0;
            background-color: white;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 4px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            z-index: 1;
        }
        .message-menu button {
            background: none;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-size: 14px;
        }
        .message-menu button:hover {
            background-color: #f0f0f0;
        }
        .quoted-message {
            background-color: #e0e0e0;
            border-left: 3px solid #0366d6;
            padding: 5px;
            margin-bottom: 5px;
            font-style: italic;
            position: relative;
        }
        .close-quote {
            position: absolute;
            top: 0;
            right: 0;
            cursor: pointer;
            font-weight: bold;
            padding: 5px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-bottom: 10px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #0366d6;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        .code-view-options {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <button id="new-chat-button">Yeni Sohbet</button>
            <button id="view-history-button">Geçmiş Sohbetler</button>
        </div>
        <div id="chat-box"></div>
        <div id="chat-input">
            <div id="quoted-message-container" class="quoted-message" style="display: none;">
                <span class="close-quote" onclick="closeQuote()">❌</span>
            </div>
            <input type="text" id="input-message" placeholder="Mesajınızı yazın...">
            <button id="send-button">Gönder</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const inputMessage = document.getElementById('input-message');
        const sendButton = document.getElementById('send-button');
        const quotedMessageContainer = document.getElementById('quoted-message-container');
        const newChatButton = document.getElementById('new-chat-button');
        const viewHistoryButton = document.getElementById('view-history-button');

        let conversationHistory = JSON.parse(localStorage.getItem('conversationHistory')) || [];
        let quotedMessage = '';
        let currentChatTitle = '';

        // Sohbet geçmişini yükle
        loadConversationHistory();

        newChatButton.addEventListener('click', () => {
            if (confirm("Yeni bir sohbet başlatmak istediğinizden emin misiniz? Mevcut sohbet kaydedilecektir.")) {
                currentChatTitle = prompt("Bu sohbet için bir başlık girin:", "Yeni Sohbet");
                if (currentChatTitle) {
                    saveConversationHistory();
                    conversationHistory = [];
                    chatBox.innerHTML = '';
                    inputMessage.value = '';
                }
            }
        });

        viewHistoryButton.addEventListener('click', () => {
            const history = JSON.parse(localStorage.getItem('conversationHistory')) || [];
            const titles = history.map((entry, index) => `${index + 1}: ${entry.title || 'Bilinmeyen Başlık'}`);
            const selected = prompt(`Geçmiş Sohbetler:\n\n${titles.join('\n')}\n\nGörüntülemek istediğiniz sohbet numarasını girin:`);
            const selectedIndex = parseInt(selected) - 1;
            if (selectedIndex >= 0 && selectedIndex < history.length) {
                conversationHistory = history[selectedIndex].messages;
                chatBox.innerHTML = '';
                loadConversationHistory();
            }
        });

        sendButton.addEventListener('click', () => {
            let message = inputMessage.value.trim();
            if (message) {
                if (quotedMessage) {
                    message = `> ${quotedMessage}\n\n${message}`;
                    quotedMessage = '';
                    quotedMessageContainer.style.display = 'none';
                }
                addMessageToChat('user-message', message);
                conversationHistory.push({ role: 'user', content: message });
                saveConversationHistory();
                getBotResponse();
                inputMessage.value = '';
            }
        });

        function addMessageToChat(messageClass, messageContent) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', messageClass);

            const formattedContent = formatMessageContent(messageContent);
            messageElement.innerHTML = formattedContent;

            if (messageClass === 'bot-message') {
                const settingsIcon = document.createElement('img');
                settingsIcon.src = "https://cdn-icons-png.freepik.com/512/244/244173.png";
                settingsIcon.classList.add('settings-icon');
                settingsIcon.addEventListener('click', function(event) {
                    event.stopPropagation();
                    toggleMessageMenu(messageElement);
                });
                messageElement.appendChild(settingsIcon);
            }

            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function formatMessageContent(content) {
            return content.replace(/```(html|python|lua|css|js)\s+([\s\S]*?)```/g, (match, lang, code) => {
                return `
                    <div class="code-view-options">
                        <span>Kod Yazısı</span>
                        <label class="switch">
                            <input type="checkbox" onchange="toggleCodeView(this)">
                            <span class="slider"></span>
                        </label>
                        <span>Kod Görünür</span>
                    </div>
                    <div class="code-block" style="display: none;">${code.trim()}</div>
                    <iframe style="width:100%; height:200px; border:none;" srcdoc="${encodeURIComponent(code.trim())}"></iframe>
                `;
            });
        }

        function toggleMessageMenu(messageElement) {
            const existingMenu = messageElement.querySelector('.message-menu');
            if (existingMenu) {
                existingMenu.remove();
            } else {
                const menu = document.createElement('div');
                menu.classList.add('message-menu');
                menu.style.display = 'block';
                menu.innerHTML = `
                    <button onclick="copyMessage(this)">Mesajdaki Kodu Kopyala</button>
                    <button onclick="quoteMessage(this)">Bu mesajla Alıntı yap</button>
                `;
                messageElement.appendChild(menu);
            }
        }

        function copyMessage(button) {
            const message = button.closest('.message');
            const codeBlocks = message.querySelectorAll('.code-block');
            let allCode = '';
            codeBlocks.forEach(block => {
                allCode += block.innerText + '\n';
            });
            if (allCode) {
                navigator.clipboard.writeText(allCode).then(() => alert('Tüm kod kopyalandı!'));
            }
        }

        function quoteMessage(button) {
            const message = button.closest('.message').innerText;
            quotedMessage = message.split('\n')[0]; // Alıntı için sadece ilk satır
            quotedMessageContainer.textContent = `Alıntı: ${quotedMessage} `;
            quotedMessageContainer.style.display = 'block';
            inputMessage.focus();
        }

        function closeQuote() {
            quotedMessage = '';
            quotedMessageContainer.style.display = 'none';
        }

        function toggleCodeView(checkbox) {
            const codeBlock = checkbox.closest('.code-view-options').nextElementSibling;
            const iframe = codeBlock.nextElementSibling;
            if (checkbox.checked) {
                codeBlock.style.display = 'none';
                iframe.style.display = 'block';
            } else {
                codeBlock.style.display = 'block';
                iframe.style.display = 'none';
            }
        }

        async function getBotResponse() {
            const prompt = conversationHistory.map(entry => `${entry.role}: ${entry.content}`).join('\n');
            try {
                const response = await fetch(`https://darkness.ashlynn.workers.dev/chat/?prompt=${encodeURIComponent(prompt)}&model=meta-llama/Meta-Llama-3.1-70B-Instruct-Turbo`);
                const data = await response.json();
                const botMessage = data.response;
                addMessageToChat('bot-message', botMessage);
                conversationHistory.push({ role: 'bot', content: botMessage });
                saveConversationHistory();
            } catch (error) {
                console.error('Error:', error);
                addMessageToChat('bot-message', 'Üzgünüm, bir hata oluştu.');
            }
        }

        function saveConversationHistory() {
            let history = JSON.parse(localStorage.getItem('conversationHistory')) || [];
            if (currentChatTitle) {
                history.push({ title: currentChatTitle, messages: conversationHistory });
                localStorage.setItem('conversationHistory', JSON.stringify(history));
            }
        }

        function loadConversationHistory() {
            conversationHistory.forEach(entry => {
                addMessageToChat(entry.role === 'user' ? 'user-message' : 'bot-message', entry.content);
            });
        }

        // Sayfa genelinde tıklama olayını dinleyerek menüleri kapat
        document.addEventListener('click', () => {
            const allMenus = document.querySelectorAll('.message-menu');
            allMenus.forEach(menu => menu.remove());
        });

    </script>
</body>
</html>
