
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodsGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #chat-container {
            width: 400px;
            height: 500px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #chat-box {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        #chat-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        #chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #chat-input button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            margin-left: 5px;
            cursor: pointer;
        }
        #chat-input button:hover {
            background-color: #0056b3;
        }
        .message {
            margin-bottom: 10px;
            padding: 8px;
            border-radius: 4px;
            max-width: 80%;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #f1f1f1;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="chat-input">
            <input type="text" id="input-message" placeholder="Mesajınızı yazın...">
            <button id="send-button">Gönder</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const inputMessage = document.getElementById('input-message');
        const sendButton = document.getElementById('send-button');

        let conversationHistory = [];

        sendButton.addEventListener('click', () => {
            const message = inputMessage.value.trim();
            if (message) {
                addMessageToChat('user-message', message);
                conversationHistory.push({ role: 'user', content: message });
                getBotResponse();
                inputMessage.value = '';
            }
        });

        function addMessageToChat(messageClass, messageContent) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', messageClass);
            messageElement.textContent = messageContent;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function getBotResponse() {
            const prompt = conversationHistory.map(entry => `${entry.role}: ${entry.content}`).join('\n');
            try {
                const response = await fetch(`https://darkness.ashlynn.workers.dev/chat/?prompt=${encodeURIComponent(prompt)}&model=meta-llama/Meta-Llama-3.1-70B-Instruct-Turbo`);
                const data = await response.json();
                const botMessage = data.response;
                addMessageToChat('bot-message', botMessage);
                conversationHistory.push({ role: 'bot', content: botMessage });
            } catch (error) {
                console.error('Error:', error);
                addMessageToChat('bot-message', 'Üzgünüm, bir hata oluştu.');
            }
        }
    </script>
</body>
</html>
