<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sohbet Asistanı</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/build/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github.css">
    <style>
        :root {
            --primary-color: #10A37F;
            --secondary-color: #F4F4F4;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        }
        #sidebar {
            width: 300px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        .markdown pre {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
        }
        .code-copy-btn {
            transition: all 0.2s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-animation {
            animation: fadeIn 0.3s ease forwards;
        }
        .hover-scale {
            transition: transform 0.2s ease;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-50 flex h-screen overflow-hidden">
    <!-- Sol Kenar Menü -->
    <div id="sidebar" class="fixed left-0 top-0 h-full bg-white border-r z-50 transform -translate-x-full lg:translate-x-0 custom-scrollbar overflow-y-auto">
        <div class="p-5">
            <div class="flex items-center mb-6">
                <img src="https://cdn.anthropic.com/df2d0f6c3f9351e98ffeb9570d1a5a0a.svg" alt="AI Logo" class="w-10 h-10 mr-3">
                <h2 class="text-xl font-bold text-gray-800">AI Sohbet</h2>
            </div>

            <button id="newChatBtn" class="w-full bg-green-500 text-white py-3 rounded-lg mb-6 hover:bg-green-600 flex items-center justify-center transition transform hover:scale-105">
                <i class="fas fa-plus mr-2"></i> Yeni Sohbet Oluştur
            </button>
            
            <div class="border-t pt-4">
                <h3 class="font-semibold text-gray-600 mb-3">Geçmiş Sohbetler</h3>
                <div id="chatHistory" class="space-y-2">
                    <!-- Geçmiş sohbetler dinamik olarak eklenecek -->
                </div>
            </div>
        </div>
    </div>

    <!-- Ana İçerik -->
    <div class="flex flex-col w-full lg:ml-[300px]">
        <!-- Üst Bar -->
        <div class="bg-white border-b p-4 flex justify-between items-center shadow-sm">
            <button id="sidebarToggle" class="lg:hidden text-gray-600 hover:text-gray-800">
                <i class="fas fa-bars text-2xl"></i>
            </button>
            
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <select id="modelSelect" class="appearance-none w-full pl-3 pr-8 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
                        <option value="meta-llama/Meta-Llama-3.1-70B-Instruct-Turbo">Llama 3.1 70B</option>
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                        <option value="claude-3-opus">Claude 3 Opus</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                </div>
                
                <div class="flex space-x-2">
                    <button id="clearButton" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition flex items-center">
                        <i class="fas fa-trash mr-2"></i>Temizle
                    </button>
                    <button id="exportButton" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition flex items-center">
                        <i class="fas fa-download mr-2"></i>Dışa Aktar
                    </button>
                </div>
            </div>
        </div>

        <!-- Mesaj Alanı -->
        <div id="chatContainer" class="flex-grow overflow-y-auto p-6 custom-scrollbar">
            <div id="messageContainer" class="space-y-6 max-w-4xl mx-auto"></div>
            
            <!-- Başlangıç Kartları -->
            <div id="welcomeCards" class="grid grid-cols-1 md:grid-cols-3 gap-4 max-w-4xl mx-auto">
                <div class="bg-white p-6 rounded-lg shadow hover-scale">
                    <i class="fas fa-lightbulb text-green-500 text-3xl mb-4"></i>
                    <h3 class="font-semibold mb-2">Hızlı Yardım</h3>
                    <p>Herhangi bir konuda anında destek alabilirsiniz.</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow hover-scale">
                    <i class="fas fa-code text-blue-500 text-3xl mb-4"></i>
                    <h3 class="font-semibold mb-2">Kod Çözümleri</h3>
                    <p>Programlama sorunlarınıza çözüm bulun.</p>
                </div>
                <div class="bg-white p-6 rounded-lg shadow hover-scale">
                    <i class="fas fa-book text-purple-500 text-3xl mb-4"></i>
                    <h3 class="font-semibold mb-2">Eğitim Desteği</h3>
                    <p>Öğrenme ve araştırma için yanınızdayız.</p>
                </div>
            </div>
        </div>

        <!-- Mesaj Gönderme Alanı -->
        <div class="bg-white border-t p-4 shadow-inner">
            <div class="max-w-4xl mx-auto relative">
                <textarea 
                    id="promptInput" 
                    rows="1" 
                    class="w-full px-4 py-3 pr-16 border rounded-xl resize-none focus:outline-none focus:ring-2 focus:ring-green-500"
                    placeholder="Bir mesaj yazın..."
                ></textarea>
                <div class="absolute right-2 top-1/2 transform -translate-y-1/2 flex items-center space-x-2">
                    <button id="micButton" class="text-gray-500 hover:text-green-500">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button 
                        id="sendButton" 
                        class="bg-green-500 text-white p-2 rounded-full hover:bg-green-600 transition"
                    >
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
            <div class="max-w-4xl mx-auto mt-2 text-sm text-gray-500 text-center">
                AI tarafından desteklenmektedir. Sonuçlar değişebilir.
            </div>
        </div>
    </div>

    <script>
        // Tüm öznceki script içeriği buraya gelecek
        // (Önceki artifacttaki script içeriğini aynen kullanacağız)
        
        // Ek olarak ses girişi ve daha gelişmiş özellikler ekleyeceğiz
        const micButton = document.getElementById('micButton');
        const exportButton = document.getElementById('exportButton');

        // Ses tanıma özelliği
        if ('webkitSpeechRecognition' in window) {
            const recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'tr-TR';

            micButton.addEventListener('click', () => {
                recognition.start();
                micButton.classList.add('text-red-500');
            });

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                promptInput.value = transcript;
                micButton.classList.remove('text-red-500');
            };

            recognition.onend = () => {
                micButton.classList.remove('text-red-500');
            };
        } else {
            micButton.style.display = 'none';
        }

        // Sohbeti dışa aktarma
        exportButton.addEventListener('click', () => {
            const messages = Array.from(messageContainer.children)
                .map(msg => msg.textContent)
                .join('\n\n');
            
            const blob = new Blob([messages], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `sohbet_${new Date().toISOString().slice(0,10)}.txt`;
            link.click();
        });
    </script>
</body>
</html>
