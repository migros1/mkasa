<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sohbet API Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
            border-bottom: none;
            background-color: #f1f1f1;
            transition: background-color 0.3s ease;
        }
        .tab.active {
            background-color: #ffffff;
            border-bottom: 1px solid #ffffff;
            font-weight: bold;
        }
        .tab-content {
            display: none;
            padding: 10px;
            border: 1px solid #ddd;
        }
        .tab-content.active {
            display: block;
        }
        .chat-box, .history-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            height: 400px;
            background-color: #fafafa;
            border-radius: 8px;
        }
        .chat-input {
            display: flex;
            margin-bottom: 10px;
        }
        .chat-input input, .chat-input button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .chat-input input {
            flex: 1;
            margin-right: 5px;
        }
        .chat-input button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .chat-input button:hover {
            background-color: #0056b3;
        }
        .user-input {
            display: flex;
            margin-bottom: 10px;
        }
        .user-input input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
        }
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .message img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }
        .settings {
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
        }
        .user-settings {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Sohbet API Demo</h1>
        <div class="settings">
            <div class="user-settings">
                <input type="text" id="username" placeholder="Kullanıcı adınızı girin...">
                <input type="url" id="profilePic" placeholder="Profil resminizin URL'sini girin...">
            </div>
            <button id="saveSettingsButton">Ayarları Kaydet</button>
        </div>
        <div class="tabs">
            <div class="tab active" data-tab="chat">Sohbet</div>
            <div class="tab" data-tab="history">Geçmiş</div>
        </div>
        <div class="tab-content active" id="chat">
            <div class="chat-box" id="chatBox"></div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Mesajınızı yazın...">
                <button id="sendButton">Gönder</button>
            </div>
        </div>
        <div class="tab-content" id="history">
            <div class="history-box" id="historyBox"></div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
