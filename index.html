<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Migros Akıllı Ürün Arama Sistemi</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #ff6f00;
            --secondary-color: #ff8f00;
            --success-color: #4CAF50;
            --error-color: #f44336;
            --warning-color: #ff9800;
            --info-color: #2196F3;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #333333;
            --text-secondary: #666666;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --transition-speed: 0.3s;
        }

        [data-theme="dark"] {
            --background-color: #1a1a1a;
            --card-background: #2d2d2d;
            --text-color: #ffffff;
            --text-secondary: #b3b3b3;
            --border-color: #404040;
            --shadow-color: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color var(--transition-speed);
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 25px;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 12px var(--shadow-color);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeInDown 1s;
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        /* Theme Toggle */
        .theme-toggle {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 8px;
            border-radius: 50%;
            transition: background-color var(--transition-speed);
        }

        .theme-toggle:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Search Container */
        .search-container {
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
            background: var(--card-background);
            border-radius: 15px;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: all var(--transition-speed);
        }

        .search-wrapper {
            position: relative;
            display: flex;
            gap: 10px;
        }

        .search-bar {
            flex-grow: 1;
            padding: 15px 45px;
            font-size: 16px;
            border: 2px solid var(--border-color);
            border-radius: 25px;
            background: var(--card-background);
            color: var(--text-color);
            transition: all var(--transition-speed);
        }

        .search-bar:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(255, 111, 0, 0.2);
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* Filters */
        .filters {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-button {
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background: var(--border-color);
            color: var(--text-color);
            cursor: pointer;
            transition: all var(--transition-speed);
        }

        .filter-button.active {
            background: var(--primary-color);
            color: white;
        }

        /* Product Grid */
        .product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
            list-style: none;
        }

        /* Product Card */
        .product-card {
            background: var(--card-background);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: all var(--transition-speed);
            position: relative;
            overflow: hidden;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .product-card:hover::before {
            transform: translateX(100%);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px var(--shadow-color);
        }

        .image-container {
            width: 200px;
            height: 200px;
            margin: 0 auto 15px;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            background: var(--background-color);
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 0.5s;
        }

        .product-card:hover .product-image {
            transform: scale(1.1);
        }

        .product-info {
            padding: 15px 0;
        }

        .product-name {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .kasa-kodu {
            font-size: 16px;
            color: var(--text-secondary);
            background: var(--background-color);
            padding: 8px 15px;
            border-radius: 8px;
            display: inline-block;
            margin: 10px 0;
            transition: all var(--transition-speed);
        }

        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all var(--transition-speed);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .copy-button {
            background: var(--primary-color);
            color: white;
        }

        .copy-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .info-button {
            background: var(--info-color);
            color: white;
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            background: var(--card-background);
            color: var(--text-color);
            padding: 15px 25px;
            border-radius: 8px;
            margin-top: 10px;
            box-shadow: 0 4px 12px var(--shadow-color);
            display: flex;
            align-items: center;
            gap: 10px;
            animation: slideInRight 0.3s ease forwards;
        }

        .toast.success { border-left: 4px solid var(--success-color); }
        .toast.error { border-left: 4px solid var(--error-color); }
        .toast.warning { border-left: 4px solid var(--warning-color); }
        .toast.info { border-left: 4px solid var(--info-color); }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Animations */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .search-container {
                margin: 10px;
            }

            .product-list {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                padding: 10px;
            }
        }

        /* Skeleton Loading */
        .skeleton {
            background: linear-gradient(90deg, 
                var(--border-color) 25%, 
                var(--background-color) 50%, 
                var(--border-color) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            to { background-position: -200% 0; }
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1001;
            animation: fadeIn 0.3s;
        }

        .modal-content {
            position: relative;
            background: var(--card-background);
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 15px;
            animation: slideInDown 0.3s;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
        }

        /* Statistics Bar */
        .stats-bar {
            background: var(--card-background);
            padding: 15px;
            margin: 20px auto;
            max-width: 1200px;
            border-radius: 10px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 15px;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .stat-item {
            text-align: center;
            padding: 10px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <div class="header-content">
        <div class="header-title">
            <i class="fas fa-shopping-cart fa-2x"></i>
            <h1>Migros Akıllı Ürün Arama</h1>
        </div>
        <div class="header-controls">
            <button id="themeToggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </div>
</header>

<div class="search-container animate__animated animate__fadeIn">
    <div class="search-wrapper">
        <i class="fas fa-search search-icon"></i>
        <input type="text" id="searchInput" class="search-bar" placeholder="Ürün adı veya kasa kodu ile arama yapın...">
    </div>
    <div class="filters">
        <button class="filter-button active" data-filter="all">Tümü</button>
        <button class="filter-button" data-filter="with-image">Görselli Ürünler</button>
        <button class="filter-button" data-filter="no-image">Görselsiz Ürünler</button>
    </div>
</div>

<div class="stats-bar animate__animated animate__fadeIn">
    <div class="stat-item">
        <div class="stat-value" id="totalProducts">0</div>
        <div class="stat-label">Toplam Ürün</div>
    </div>
    <div class="stat-item">
        <div class="stat-value" id="withImage">0</div>
        <div class="stat-label">Görselli Ürün</div>
    </div>
    <div class="stat-item">
        <div class="stat-value" id="searchResults">0</div>
        <div class="stat-label">Arama Sonucu</div>
    </div>
</div>

<div id="loading" class="loading">
    <div class="loading-spinner"></div>
</div>

<ul id="productList" class="product-list"></ul>

<div id="toastContainer" class="toast-container"></div>

<div id="productModal" class="modal">
    <div class="modal-content">
        <button class="modal-close">&times;</button>
        <div id="modalContent"></div>
    </div>
</div>

<script>
    // Tema değiştirme
    const themeToggle = document.getElementById('themeToggle');
    let isDarkMode = localStorage.getItem('darkMode') === 'true';

    function updateTheme() {
        document.body.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
        themeToggle.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
    }

    themeToggle.addEventListener('click', () => {
        isDarkMode = !isDarkMode;
        localStorage.setItem('darkMode', isDarkMode);
        updateTheme();
    });

    updateTheme();

    // Toast bildirimleri
    function showToast(message, type = 'success') {
        const toast = document.createElement('div');
        toast.className = `toast ${type} animate__animated animate__fadeIn`;
        toast.innerHTML = `
            <i class="fas fa-${type === 'success' ? 'check-circle' : 
                           type === 'error' ? 'exclamation-circle' : 
                           type === 'warning' ? 'exclamation-triangle' : 'info-circle'}"></i>
            <span>${message}</span>
        `;
        
        document.getElementById('toastContainer').appendChild(toast);
        
        setTimeout(() => {
            toast.classList.add('animate__fadeOut');
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }

    // Ürünleri getir
    async function fetchProducts() {
        try {
            document.getElementById('loading').style.display = 'block';
            const response = await fetch('https://raw.githubusercontent.com/migros1/mkasa/refs/heads/main/urunler.txt');
            if (!response.ok) throw new Error('Veri alınamadı');
            const textData = await response.text();
            
            const products = textData.trim().split('\n').map(line => {
                const parts = line.split('-').map(part => part.trim());
                return {
                    urunAdi: parts[0] || 'İsimsiz Ürün',
                    kasaKodu: parts[1] || 'Kod Yok',
                    urunGorseli: parts[2] || ''
                };
            });

            updateStats(products);
            return products;
        } catch (error) {
            console.error('Ürün verileri alınamadı:', error);
            showToast('Ürünler yüklenirken bir hata oluştu', 'error');
            return [];
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }

    // İstatistikleri güncelle
    function updateStats(products) {
        document.getElementById('totalProducts').textContent = products.length;
        document.getElementById('withImage').textContent = products.filter(p => p.urunGorseli).length;
        document.getElementById('searchResults').textContent = products.length;
    }

    // Ürünleri görüntüle
    function displayProducts(products) {
        const productList = document.getElementById('productList');
        productList.innerHTML = '';
        
        if (!products || products.length === 0) {
            productList.innerHTML = `
                <li style="grid-column: 1/-1; text-align: center; padding: 50px;">
                    <i class="fas fa-search fa-3x" style="color: var(--text-secondary);"></i>
                    <p style="margin-top: 20px; color: var(--text-secondary);">Ürün bulunamadı.</p>
                </li>`;
            return;
        }

        products.forEach((product, index) => {
            const productItem = document.createElement('li');
            productItem.className = 'product-card animate__animated animate__fadeIn';
            productItem.style.animationDelay = `${index * 0.1}s`;

            const imageHtml = product.urunGorseli ? `
                <div class="image-container">
                    <img 
                        class="product-image" 
                        src="${product.urunGorseli}"
                        alt="${product.urunAdi}"
                        onerror="this.parentElement.style.display='none';"
                    >
                </div>
            ` : '';

            productItem.innerHTML = `
                ${imageHtml}
                <div class="product-info">
                    <h3 class="product-name">${product.urunAdi}</h3>
                    <div class="kasa-kodu">
                        <i class="fas fa-barcode"></i>
                        ${product.kasaKodu}
                    </div>
                    <div class="product-actions">
                        <button class="action-button copy-button" onclick="copyToClipboard('${product.kasaKodu}')">
                            <i class="far fa-copy"></i>
                            Kopyala
                        </button>
                        <button class="action-button info-button" onclick="showProductDetails('${product.urunAdi}', '${product.kasaKodu}', '${product.urunGorseli}')">
                            <i class="fas fa-info-circle"></i>
                            Detay
                        </button>
                    </div>
                </div>
            `;
            productList.appendChild(productItem);
        });

        document.getElementById('searchResults').textContent = products.length;
    }

    // Ürün detaylarını göster
    function showProductDetails(name, code, image) {
        const modal = document.getElementById('productModal');
        const content = document.getElementById('modalContent');
        
        content.innerHTML = `
            <h2 style="margin-bottom: 20px;">${name}</h2>
            ${image ? `
                <img src="${image}" alt="${name}" style="max-width: 200px; margin: 0 auto 20px; display: block;">
            ` : ''}
            <div style="background: var(--background-color); padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                <h3 style="margin-bottom: 10px;">Kasa Kodu</h3>
                <p style="font-size: 1.2rem; font-weight: 500;">${code}</p>
            </div>
            <button class="action-button copy-button" onclick="copyToClipboard('${code}', true)" style="width: 100%;">
                <i class="far fa-copy"></i>
                Kasa Kodunu Kopyala
            </button>
        `;
        
        modal.style.display = 'block';
    }

    // Modal kapat
    document.querySelector('.modal-close').addEventListener('click', () => {
        document.getElementById('productModal').style.display = 'none';
    });

    // Kasa kodunu kopyala
    function copyToClipboard(text, isModal = false) {
        if (!text || text === 'Kod Yok') {
            showToast('Kopyalanacak kod bulunamadı!', 'error');
            return;
        }
        
        navigator.clipboard.writeText(text).then(() => {
            showToast(`Kasa kodu kopyalandı: ${text}`, 'success');
            if (isModal) {
                setTimeout(() => {
                    document.getElementById('productModal').style.display = 'none';
                }, 1000);
            }
        }).catch(err => {
            console.error('Kopyalama işlemi başarısız oldu:', err);
            showToast('Kopyalama işlemi başarısız oldu!', 'error');
        });
    }

    // Filtreleme işlemleri
    document.querySelectorAll('.filter-button').forEach(button => {
        button.addEventListener('click', () => {
            document.querySelectorAll('.filter-button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            
            const filter = button.dataset.filter;
            fetchProducts().then(products => {
                let filteredProducts = products;
                if (filter === 'with-image') {
                    filteredProducts = products.filter(p => p.urunGorseli);
                } else if (filter === 'no-image') {
                    filteredProducts = products.filter(p => !p.urunGorseli);
                }
                displayProducts(filteredProducts);
            });
        });
    });

    // Arama işlemi
    let searchTimeout;
    function searchProducts() {
        clearTimeout(searchTimeout);
        document.getElementById('loading').style.display = 'block';
        
        searchTimeout = setTimeout(() => {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const activeFilter = document.querySelector('.filter-button.active').dataset.filter;
            
            fetchProducts().then(products => {
                let filteredProducts = products.filter(product => 
                    product.urunAdi.toLowerCase().includes(query) ||
                    product.kasaKodu.toLowerCase().includes(query)
                );

                if (activeFilter === 'with-image') {
                    filteredProducts = filteredProducts.filter(p => p.urunGorseli);
                } else if (activeFilter === 'no-image') {
                    filteredProducts = filteredProducts.filter(p => !p.urunGorseli);
                }

                displayProducts(filteredProducts);
                document.getElementById('loading').style.display = 'none';
            });
        }, 300);
    }

    // Event listeners
    document.getElementById('searchInput').addEventListener('input', searchProducts);
    window.addEventListener('click', (e) => {
        if (e.target === document.getElementById('productModal')) {
            document.getElementById('productModal').style.display = 'none';
        }
    });

    // Sayfa yüklendiğinde
    fetchProducts().then(displayProducts);
</script>

</body>
</html>
