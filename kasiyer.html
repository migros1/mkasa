
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasiyer Teslimat Formu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Genel Stiller */
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f5;
            color: #333;
        }

        /* Header Stili */
        header {
            background-color: #00923F;
            color: #fff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 50px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-right: 30px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #FFCD00;
        }

        /* Ana İçerik Stili */
        main {
            max-width: 900px;
            margin: 40px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-bottom: 40px;
            animation: fadeIn 1s ease-in-out;
        }

        .para-birimleri-container {
            display: flex;
            justify-content: space-between;
        }

        .kağıt-para, .demir-para {
            width: 48%;
        }

        h2 {
            color: #00923F;
            margin-top: 0;
            border-bottom: 2px solid #FFCD00;
            padding-bottom: 5px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .para-birimi {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="number"] {
            width: 60%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #00923F;
            box-shadow: 0 0 8px rgba(0, 146, 63, 0.3);
            outline: none;
        }

        .toplam {
            width: 30%;
            text-align: right;
            font-size: 16px;
            color: #00923F;
            font-weight: bold;
        }

        button {
            background-color: #00923F;
            color: #fff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-right: 10px;
        }

        button:hover {
            background-color: #006633;
            transform: translateY(-2px);
        }

        /* Footer Stili */
        footer {
            background-color: #00923F;
            color: #fff;
            text-align: center;
            padding: 20px;
            font-size: 16px;
        }

        /* Animasyonlar */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Kayıt Mesajı */
        .kayıt-mesajı {
            display: none;
            background-color: #e0ffe0;
            color: #00923F;
            padding: 10px;
            border: 1px solid #00923F;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="mgrs.png" alt="Migros Logo">
            </div>
            <ul>
                <li><a href="#">Ana Sayfa</a></li>
                <li><a href="#">Ürünler</a></li>
                <li><a href="#">Mağazalar</a></li>
                <li><a href="#">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="kayıtMesajı" class="kayıt-mesajı">Değişiklikleriniz başarıyla kaydedildi.</div>
        <section class="kasiyer-bilgileri">
            <h2>Kasiyer Bilgileri</h2>
            <form id="kasiyer-form">
                <div class="form-group">
                    <label for="kasiyer-sicil">Kasiyer Sicili:</label>
                    <input type="text" id="kasiyer-sicil" maxlength="8" pattern="\d*" required>
                </div>
                <div class="form-group">
                    <label for="kasa-no">Kasa No:</label>
                    <input type="number" id="kasa-no" min="1" max="99" required>
                </div>
                <div class="form-group">
                    <label for="kasiyer-ad-soyad">Kasiyer Adı Soyadı:</label>
                    <input type="text" id="kasiyer-ad-soyad" maxlength="100" pattern="[a-zA-Z\s]*" required>
                </div>
                <div class="form-group">
                    <label for="tarih">Tarih:</label>
                    <input type="text" id="tarih" value="" disabled>
                </div>
            </form>
        </section>

        <section class="para-birimleri">
            <h2>Para Birimleri</h2>
            <div class="para-birimleri-container">
                <div class="kağıt-para">
                    <h3>Kağıt Para</h3>
                    <div class="para-birimi">
                        <label for="200-tl-adet">200 TL</label>
                        <input type="number" id="200-tl-adet" min="0" max="99999999" value="0">
                        <span class="toplam">0 TL</span>
                    </div>
                    <div class="para-birimi">
                        <label for="100-tl-adet">100 TL</label>
                        <input type="number" id="100-tl-adet" min="0" max="99999999" value="0">
                        <span class="toplam">0 TL</span>
                    </div>
                    <div class="para-birimi">
                        <label for="50-tl-adet">50 TL</label>
                        <input type="number" id="50-tl-adet" min="0" max="99999999" value="0">
                        <span class="toplam">0 TL</span>
                    </div>
                    <div class="para-birimi">
                        <label for="20-tl-adet">20 TL</label>
                        <input type="number" id="20-tl-adet" min="0" max="99999999" value="0">
                        <span class="toplam">0 TL</span>
                    </div>
                    <div class="para-birimi">
                        <label for="10-tl-adet">10 TL</label>
                        <input type="number" id="10-tl-adet" min="0" max="99999999" value="0">
                        <span class="toplam">0 TL</span>
                    </div>
                    <div class="para-birimi">
                        <label for="5-tl-adet">5 TL</label>
                        <input type="number" id="5-tl-adet" min="0" max="99999999" value="0">
                        <span class="toplam">0 TL</span>
                    </div>
                </div>
                <div class="demir-para">
                    <h3>Demir Para</h3>
                    <div class="para-birimi">
                        <label for="5-tl-demir-adet">5 TL</label>
                        <input type="number" id="5-tl-demir-adet" min="0" max="99999999" value="0">
                        <span class="toplam">0 TL</span>
                    </div>
                    <div class="para-birimi">
                        <label for="1-tl-demir-adet">1 TL</label>
                        <input type="number" id="1-tl-demir-adet" min="0" max="99999999" value="0">
                        <span class="toplam">0 TL</span>
                    </div>
                    <div class="para-birimi">
                        <label for="50-kurus-demir-adet">50 Kuruş</label>
                        <input type="number" id="50-kurus-demir-adet" min="0" max="99999999" value="0">
                        <span class="toplam">0 TL</span>
                    </div>
                    <div class="para-birimi">
                        <label for="25-kurus-demir-adet">25 Kuruş</label>
                        <input type="number" id="25-kurus-demir-adet" min="0" max="99999999" value="0">
                        <span class="toplam">0 TL</span>
                    </div>
                    <div class="para-birimi">
                        <label for="10-kurus-demir-adet">10 Kuruş</label>
                        <input type="number" id="10-kurus-demir-adet" min="0" max="99999999" value="0">
                        <span class="toplam">0 TL</span>
                    </div>
                    <div class="para-birimi">
                        <label for="5-kurus-demir-adet">5 Kuruş</label>
                        <input type="number" id="5-kurus-demir-adet" min="0" max="99999999" value="0">
                        <span class="toplam">0 TL</span>
                    </div>
                    <div class="para-birimi">
                        <label for="1-kurus-demir-adet">1 Kuruş</label>
                        <input type="number" id="1-kurus-demir-adet" min="0" max="99999999" value="0">
                        <span class="toplam">0 TL</span>
                    </div>
                </div>
            </div>
        </section>

        <section class="degerli-zimmetler">
            <h2>Değerli Zimmetler</h2>
            <form>
                <div class="form-group">
                    <label for="money-club-kart">Money Club Kart (Adet):</label>
                    <input type="number" id="money-club-kart" min="0" max="999" value="0">
                </div>
                <div class="form-group">
                    <label for="istanbul-kart">İstanbul Kart (Adet):</label>
                    <input type="number" id="istanbul-kart" min="0" max="999" value="0">
                </div>
                <div class="form-group">
                    <label for="milli-piyango-ceyrek">Milli Piyango Çeyrek (Adet):</label>
                    <input type="number" id="milli-piyango-ceyrek" min="0" max="999" value="0">
                </div>
                <div class="form-group">
                    <label for="milli-piyango-yarim">Milli Piyango Yarım (Adet):</label>
                    <input type="number" id="milli-piyango-yarim" min="0" max="999" value="0">
                </div>
                <div class="form-group">
                    <label for="milli-piyango-tam">Milli Piyango Tam (Adet):</label>
                    <input type="number" id="milli-piyango-tam" min="0" max="999" value="0">
                </div>
            </form>
        </section>

        <section class="kontrol-butonlari">
            <button id="kaydet-butonu" disabled>Kaydet</button>
            <button id="listeyi-temizle-butonu">Listeyi Temizle</button>
            <button id="gecmis-listelerim-butonu" onclick="window.location.href='gecmisliste.html'">Geçmiş Listelerim</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Migros. Tüm hakları saklıdır.</p>
    </footer>

    <script>
        // Tarih alanını otomatik olarak doldur
        const tarihAlani = document.getElementById('tarih');
        tarihAlani.value = new Date().toLocaleString();

        // Kasiyer Bilgileri formunun doğrulamaları
        const kasiyerForm = document.getElementById('kasiyer-form');
        const kasiyerSicilAlani = document.getElementById('kasiyer-sicil');
        const kasaNoAlani = document.getElementById('kasa-no');
        const kasiyerAdSoyadAlani = document.getElementById('kasiyer-ad-soyad');
        const kaydetButonu = document.getElementById('kaydet-butonu');
        const kayıtMesajı = document.getElementById('kayıtMesajı');

        const paraBirimiInputlari = document.querySelectorAll('.para-birimi input[type="number"]');
        const paraBirimleriToplami = document.querySelectorAll('.para-birimi .toplam');

        function formDogrulama() {
            if (kasiyerSicilAlani.value && kasaNoAlani.value && kasiyerAdSoyadAlani.value) {
                kaydetButonu.disabled = false;
            } else {
                kaydetButonu.disabled = true;
            }
        }

        kasiyerSicilAlani.addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '');
            formDogrulama();
        });

        kasaNoAlani.addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, '');
            if (this.value > 99) {
                this.value = 99;
            }
            formDogrulama();
        });

        kasiyerAdSoyadAlani.addEventListener('input', function() {
            this.value = this.value.replace(/[^a-zA-Z\s]/g, '');
            if (this.value.length > 100) {
                this.value = this.value.slice(0, 100);
            }
            formDogrulama();
        });

        // Para Birimleri bölümünün işlevleri
        paraBirimiInputlari.forEach((input, index) => {
            input.addEventListener('input', function() {
                if (this.value.length > 8) {
                    this.value = this.value.slice(0, 8);
                }
                hesaplaToplamTutar();
            });
        });

        function hesaplaToplamTutar() {
            const birimDegerleri = [200, 100, 50, 20, 10, 5, 5, 1, 0.5, 0.25, 0.1, 0.05, 0.01];
            let toplamTutar = 0;

            paraBirimiInputlari.forEach((input, i) => {
                const adet = parseInt(input.value) || 0;
                const toplam = adet * birimDegerleri[i];
                paraBirimleriToplami[i].textContent = `${toplam.toFixed(2)} TL`;
                toplamTutar += toplam;
            });

            console.log(`Toplam Tutar: ${toplamTutar.toFixed(2)} TL`);
        }

        // Kontrol Butonları işlevleri
        kaydetButonu.addEventListener('click', function() {
            const kasiyerBilgileri = JSON.parse(localStorage.getItem('kasiyerBilgileri')) || [];
            const yeniBilgi = {
                kasiyerSicili: kasiyerSicilAlani.value,
                kasaNo: kasaNoAlani.value,
                kasiyerAdSoyad: kasiyerAdSoyadAlani.value,
                tarih: tarihAlani.value,
                paraBirimleri: Array.from(paraBirimiInputlari).map(input => parseInt(input.value) || 0)
            };

            kasiyerBilgileri.push(yeniBilgi);
            localStorage.setItem('kasiyerBilgileri', JSON.stringify(kasiyerBilgileri));
            gösterKayıtMesajı();

            console.log('Kasiyer bilgileri kaydedildi.');
        });

        function gösterKayıtMesajı() {
            kayıtMesajı.style.display = 'block';
            setTimeout(() => {
                kayıtMesajı.style.display = 'none';
            }, 3000);
        }

        document.getElementById('listeyi-temizle-butonu').addEventListener('click', function() {
            paraBirimiInputlari.forEach(input => input.value = 0);
            paraBirimleriToplami.forEach(span => span.textContent = '0 TL');
            console.log('Liste temizlendi.');
        });

        document.getElementById('gecmis-listelerim-butonu').addEventListener('click', function() {
            window.location.href = 'gecmisliste.html';
        });

        // Sayfa yüklendiğinde en son kayıtlı listeyi yükle
        window.addEventListener('load', function() {
            const kasiyerBilgileri = JSON.parse(localStorage.getItem('kasiyerBilgileri')) || [];
            if (kasiyerBilgileri.length > 0) {
                const sonBilgi = kasiyerBilgileri[kasiyerBilgileri.length - 1];
                kasiyerSicilAlani.value = sonBilgi.kasiyerSicili;
                kasaNoAlani.value = sonBilgi.kasaNo;
                kasiyerAdSoyadAlani.value = sonBilgi.kasiyerAdSoyad;
                tarihAlani.value = sonBilgi.tarih;

                paraBirimiInputlari.forEach((input, index) => {
                    input.value = sonBilgi.paraBirimleri[index];
                    const toplam = sonBilgi.paraBirimleri[index] * (parseFloat(input.previousElementSibling.textContent) || 0);
                    paraBirimleriToplami[index].textContent = `${toplam.toFixed(2)} TL`;
                });

                console.log('Son kayıt yüklendi.');
            }
        });
    </script>
</body>
</html>
