
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasiyer Teslimat Formu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        h1 {
            color: #e63946;
            text-align: center;
            font-size: 24px;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
        }
        input[type="text"], 
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            margin-bottom: 15px;
            font-size: 16px;
        }
        input[type="number"] {
            width: 70px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 16px;
        }
        th, td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: center;
        }
        th {
            background-color: #e63946;
            color: #ffffff;
        }
        .total {
            background-color: #fce3e3;
            font-weight: bold;
        }
        .submit-button {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .submit-button:hover {
            background-color: #d62839;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Kasiyer Teslimat Formu</h1>

    <form id="form">
        <label for="kasaNo">Kasa No:</label>
        <input type="text" id="kasaNo" required>
        
        <label for="kasiyerSicil">Kasiyer Sicili:</label>
        <input type="text" id="kasiyerSicil" required>
        
        <label for="kasiyerAdSoyad">Kasiyer Adı Soyadı:</label>
        <input type="text" id="kasiyerAdSoyad" required>
        
        <label for="tarih">Tarih:</label>
        <input type="date" id="tarih" required>
    </form>

    <h2>Para Birimleri</h2>
    <table id="moneyTable">
        <thead>
            <tr>
                <th>Para Birimi</th>
                <th>Adet</th>
                <th>Toplam (TL)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>200 TL</td>
                <td><input type="number" id="count200" value="0" min="0" onchange="calculateTotal()"></td>
                <td id="total200">0.00</td>
            </tr>
            <tr>
                <td>100 TL</td>
                <td><input type="number" id="count100" value="0" min="0" onchange="calculateTotal()"></td>
                <td id="total100">0.00</td>
            </tr>
            <tr>
                <td>50 TL</td>
                <td><input type="number" id="count50" value="0" min="0" onchange="calculateTotal()"></td>
                <td id="total50">0.00</td>
            </tr>
            <tr>
                <td>20 TL</td>
                <td><input type="number" id="count20" value="0" min="0" onchange="calculateTotal()"></td>
                <td id="total20">0.00</td>
            </tr>
            <tr>
                <td>10 TL</td>
                <td><input type="number" id="count10" value="0" min="0" onchange="calculateTotal()"></td>
                <td id="total10">0.00</td>
            </tr>
            <tr>
                <td>5 TL</td>
                <td><input type="number" id="count5" value="0" min="0" onchange="calculateTotal()"></td>
                <td id="total5">0.00</td>
            </tr>
            <tr>
                <td>1 TL</td>
                <td><input type="number" id="count1" value="0" min="0" onchange="calculateTotal()"></td>
                <td id="total1">0.00</td>
            </tr>
            <tr>
                <td>50 Kr</td>
                <td><input type="number" id="count50Kr" value="0" min="0" onchange="calculateTotal()"></td>
                <td id="total50Kr">0.00</td>
            </tr>
            <tr>
                <td>25 Kr</td>
                <td><input type="number" id="count25Kr" value="0" min="0" onchange="calculateTotal()"></td>
                <td id="total25Kr">0.00</td>
            </tr>
            <tr>
                <td>10 Kr</td>
                <td><input type="number" id="count10Kr" value="0" min="0" onchange="calculateTotal()"></td>
                <td id="total10Kr">0.00</td>
            </tr>
            <tr>
                <td>5 Kr</td>
                <td><input type="number" id="count5Kr" value="0" min="0" onchange="calculateTotal()"></td>
                <td id="total5Kr">0.00</td>
            </tr>
            <tr>
                <td>1 Kr</td>
                <td><input type="number" id="count1Kr" value="0" min="0" onchange="calculateTotal()"></td>
                <td id="total1Kr">0.00</td>
            </tr>
        </tbody>
    </table>

    <h2>Toplam Tutar: <span id="totalAmount">0.00</span> TL</h2>

    <button class="submit-button" type="button" onclick="submitForm()">Gönder</button>
</div>

<script>
    function calculateTotal() {
        const denominations = [
            { value: 200, countId: 'count200', totalId: 'total200' },
            { value: 100, countId: 'count100', totalId: 'total100' },
            { value: 50, countId: 'count50', totalId: 'total50' },
            { value: 20, countId: 'count20', totalId: 'total20' },
            { value: 10, countId: 'count10', totalId: 'total10' },
            { value: 5, countId: 'count5', totalId: 'total5' },
            { value: 1, countId: 'count1', totalId: 'total1' },
            { value: 0.50, countId: 'count50Kr', totalId: 'total50Kr' },
            { value: 0.25, countId: 'count25Kr', totalId: 'total25Kr' },
            { value: 0.10, countId: 'count10Kr', totalId: 'total10Kr' },
            { value: 0.05, countId: 'count5Kr', totalId: 'total5Kr' },
            { value: 0.01, countId: 'count1Kr', totalId: 'total1Kr' }
        ];

        let totalAmount = 0;

        denominations.forEach(denomination => {
            const count = parseInt(document.getElementById(denomination.countId).value) || 0;
            const total = denomination.value * count;
            document.getElementById(denomination.totalId).innerText = total.toFixed(2);
            totalAmount += total;
        });

        document.getElementById("totalAmount").innerText = totalAmount.toFixed(2);
    }

    // Varsayılan tarih
    document.getElementById("tarih").valueAsDate = new Date();
    
    function submitForm() {
        // Formu gönderme işlemleri burada yapılabilir
        alert("Form gönderildi!");
        // Buraya gerçek form gönderim işlemleri eklenebilir
    }
</script>

</body>
</html>
