
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasiyer Teslimat Formu</title>
    <style>
        /* Stil tanımlamaları */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafc;
            color: #333;
            line-height: 1.6;
        }
        header {
            background-color: #ff6600;
            padding: 15px;
            text-align: center;
        }
        header img {
            width: 180px;
            height: auto;
        }
        .container {
            margin: 20px auto;
            max-width: 900px;
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #444;
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            transition: border-color 0.3s;
            font-size: 16px;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            border-color: #ff6600;
            outline: none;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
        .total {
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
            color: #333;
        }
        .buttons {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .buttons button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background-color: #ff6600;
            color: #fff;
            transition: background-color 0.3s;
            margin-top: 10px;
            flex: 1;
            min-width: 150px;
            margin-right: 10px;
            display: block;
        }
        .buttons button.clear {
            background-color: #e74c3c;
        }
        .buttons button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        .buttons button:hover:enabled {
            opacity: 0.9;
        }
        .buttons button.clear:hover:enabled {
            background-color: #c0392b;
        }
        .notification {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #2ecc71;
            color: #fff;
            padding: 15px 30px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        .currency-input {
            width: 70px; /* Sabit genişlik */
        }
        .currency-total {
            width: 100px; /* Sabit genişlik */
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            .buttons {
                flex-direction: column;
                align-items: stretch;
            }
            .buttons button {
                margin-right: 0;
                margin-bottom: 10px;
                min-width: 100%;
            }
        }
        .currency-section {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .currency-table {
            width: 48%;
        }
    </style>
</head>
<body>

<header>
    <a href="https://www.migros.com.tr" target="_blank">
        <img src="https://migros1.github.io/mkasa/mgrs.png" alt="Migros Logo">
    </a>
</header>

<div class="container">
    <h1>Kasiyer Teslimat Formu</h1>

    <div>
        <h2>Kasiyer Bilgileri</h2>
        <label for="kasiyerAdi">Kasiyer Adı Soyadı:</label>
        <input type="text" id="kasiyerAdi">

        <label for="kasiyerSicili">Kasiyer Sicili:</label>
        <input type="text" id="kasiyerSicili" placeholder="M" oninput="validateSicili()">

        <label for="kasaNo">Kasa No:</label>
        <input type="text" id="kasaNo" oninput="validateKasaNo()">

        <label for="tarih">Tarih:</label>
        <input type="text" id="tarih" readonly>
    </div>

    <div>
        <h2>Para Birimleri</h2>
        <div class="currency-section">
            <table class="currency-table">
                <thead>
                    <tr>
                        <th>Kağıt Para</th>
                        <th>Adet</th>
                        <th>Toplam</th>
                    </tr>
                </thead>
                <tbody id="paperCurrencyTable">
                    <!-- Kağıt para satırları JavaScript ile eklenecek -->
                </tbody>
            </table>
            <table class="currency-table">
                <thead>
                    <tr>
                        <th>Bozuk Para</th>
                        <th>Adet</th>
                        <th>Toplam</th>
                    </tr>
                </thead>
                <tbody id="coinCurrencyTable">
                    <!-- Bozuk para satırları JavaScript ile eklenecek -->
                </tbody>
            </table>
        </div>
        <div class="error-message" id="error-message">Adet sayısı 6 karakteri aşamaz!</div>
    </div>

    <div>
        <h2>Değerli Zimmetler</h2>
        <label for="moneyClubKart">Money Club Kart Adet:</label>
        <input type="number" id="moneyClubKart" min="0" oninput="validateForm()">

        <label for="istanbulKart">İstanbul Kart Adet:</label>
        <input type="number" id="istanbulKart" min="0" oninput="validateForm()">

        <label for="milliPiyangoCeyrek">Milli Piyango Çeyrek Adet:</label>
        <input type="number" id="milliPiyangoCeyrek" min="0" oninput="validateForm()">

        <label for="milliPiyangoYarim">Milli Piyango Yarım Adet:</label>
        <input type="number" id="milliPiyangoYarim" min="0" oninput="validateForm()">

        <label for="milliPiyangoTam">Milli Piyango Tam Adet:</label>
        <input type="number" id="milliPiyangoTam" min="0" oninput="validateForm()">
    </div>

    <div class="total">
        Toplam Tutar: <span id="toplamTutar">0.00</span> TL
    </div>

    <div class="buttons">
        <button id="saveButton" disabled>Kaydet</button>
        <button id="clearButton" class="clear">Listeyi Temizle</button>
        <button id="pdfButton" disabled>PDF'e Dönüştür</button>
        <button onclick="location.href='gecmislist.html'">Geçmişi Listele</button>
    </div>
</div>

<div id="notification" class="notification"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Tarihi ayarla
        const tarihInput = document.getElementById('tarih');
        tarihInput.value = new Date().toLocaleDateString('tr-TR');

        const paraBirimleri = [
            { birim: '200 TL', deger: 200 },
            { birim: '100 TL', deger: 100 },
            { birim: '50 TL', deger: 50 },
            { birim: '20 TL', deger: 20 },
            { birim: '10 TL', deger: 10 },
            { birim: '5 TL', deger: 5 },
            { birim: '5 TL (Demir)', deger: 5 },
            { birim: '1 TL', deger: 1 },
            { birim: '50 Kuruş', deger: 0.5 },
            { birim: '25 Kuruş', deger: 0.25 },
            { birim: '10 Kuruş', deger: 0.1 },
            { birim: '5 Kuruş', deger: 0.05 },
            { birim: '1 Kuruş', deger: 0.01 }
        ];

        const paperCurrencyTable = document.getElementById('paperCurrencyTable');
        const coinCurrencyTable = document.getElementById('coinCurrencyTable');
        const errorMessage = document.getElementById('error-message');
        const saveButton = document.getElementById('saveButton');
        const pdfButton = document.getElementById('pdfButton');

        // Kağıt para için satırları oluştur
        paraBirimleri.slice(0, 6).forEach(item => {
            const row = document.createElement('tr');

            const cell1 = document.createElement('td');
            cell1.textContent = item.birim;
            row.appendChild(cell1);

            const cell2 = document.createElement('td');
            const adetInput = document.createElement('input');
            adetInput.type = 'number';
            adetInput.min = '0';
            adetInput.value = '0';
            adetInput.oninput = function() {
                if (adetInput.value.length > 6) {
                    errorMessage.style.display = 'block';
                } else {
                    errorMessage.style.display = 'none';
                    calculateTotal();
                    validateForm();
                }
            };
            adetInput.classList.add('currency-input');
            cell2.appendChild(adetInput);
            row.appendChild(cell2);

            const cell3 = document.createElement('td');
            cell3.textContent = '0.00';
            cell3.classList.add('currency-total');
            row.appendChild(cell3);

            paperCurrencyTable.appendChild(row);
        });

        // Bozuk para için satırları oluştur
        paraBirimleri.slice(6).forEach(item => {
            const row = document.createElement('tr');

            const cell1 = document.createElement('td');
            cell1.textContent = item.birim;
            row.appendChild(cell1);

            const cell2 = document.createElement('td');
            const adetInput = document.createElement('input');
            adetInput.type = 'number';
            adetInput.min = '0';
            adetInput.value = '0';
            adetInput.oninput = function() {
                if (adetInput.value.length > 6) {
                    errorMessage.style.display = 'block';
                } else {
                    errorMessage.style.display = 'none';
                    calculateTotal();
                    validateForm();
                }
            };
            adetInput.classList.add('currency-input');
            cell2.appendChild(adetInput);
            row.appendChild(cell2);

            const cell3 = document.createElement('td');
            cell3.textContent = '0.00';
            cell3.classList.add('currency-total');
            row.appendChild(cell3);

            coinCurrencyTable.appendChild(row);
        });

        // Sayıların animasyonlu olarak artış veya azalışını sağla
        function animateValue(element, start, end, duration) {
            let startTime = null;
            const step = (currentTime) => {
                if (!startTime) startTime = currentTime;
                const progress = Math.min((currentTime - startTime) / duration, 1);
                element.textContent = (progress * (end - start) + start).toFixed(2);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        // Toplam tutarı hesapla
        function calculateTotal() {
            let total = 0;
            const rows = [...paperCurrencyTable.querySelectorAll('tr'), ...coinCurrencyTable.querySelectorAll('tr')];
            rows.forEach((row, index) => {
                const adet = row.querySelector('input').value;
                const toplamYeni = paraBirimleri[index].deger * adet;
                const toplamCell = row.cells[2];

                // Eski toplamı al ve animasyon başlat
                const toplamEski = parseFloat(toplamCell.textContent);
                animateValue(toplamCell, toplamEski, toplamYeni, 500);

                total += toplamYeni;
            });
            const toplamTutarElement = document.getElementById('toplamTutar');
            const toplamTutarEski = parseFloat(toplamTutarElement.textContent);
            animateValue(toplamTutarElement, toplamTutarEski, total, 500);
        }

        // Kasiyer Sicili alanını doğrula
        window.validateSicili = function() {
            const siciliInput = document.getElementById('kasiyerSicili');
            siciliInput.value = 'M' + siciliInput.value.replace(/[^0-9]/g, '').substring(0, 6);
        };

        // Kasa No alanını doğrula
        window.validateKasaNo = function() {
            const kasaNoInput = document.getElementById('kasaNo');
            kasaNoInput.value = kasaNoInput.value.replace(/[^0-9]/g, '');
        };

        // Formun geçerliliğini kontrol et
        function validateForm() {
            const kasiyerAdi = document.getElementById('kasiyerAdi').value.trim();
            const kasiyerSicili = document.getElementById('kasiyerSicili').value.trim();
            const kasaNo = document.getElementById('kasaNo').value.trim();
            const moneyClubKart = parseInt(document.getElementById('moneyClubKart').value) || 0;
            const istanbulKart = parseInt(document.getElementById('istanbulKart').value) || 0;
            const milliPiyangoCeyrek = parseInt(document.getElementById('milliPiyangoCeyrek').value) || 0;
            const milliPiyangoYarim = parseInt(document.getElementById('milliPiyangoYarim').value) || 0;
            const milliPiyangoTam = parseInt(document.getElementById('milliPiyangoTam').value) || 0;

            const hasKasiyerInfo = kasiyerAdi && kasiyerSicili && kasaNo;
            const hasCurrency = [...paperCurrencyTable.querySelectorAll('input'), ...coinCurrencyTable.querySelectorAll('input')].some(input => parseInt(input.value) > 0);
            const hasZimmet = moneyClubKart > 0 || istanbulKart > 0 || milliPiyangoCeyrek > 0 || milliPiyangoYarim > 0 || milliPiyangoTam > 0;

            if (hasKasiyerInfo && (hasCurrency || hasZimmet)) {
                saveButton.disabled = false;
                pdfButton.disabled = false;
            } else {
                saveButton.disabled = true;
                pdfButton.disabled = true;
            }
        }

        // Kaydet butonuna tıklama işlevi
        saveButton.addEventListener('click', () => {
            const kasiyerAdi = document.getElementById('kasiyerAdi').value;
            const kasiyerSicili = document.getElementById('kasiyerSicili').value;
            const kasaNo = document.getElementById('kasaNo').value;
            const moneyClubKart = document.getElementById('moneyClubKart').value;
            const istanbulKart = document.getElementById('istanbulKart').value;
            const milliPiyangoCeyrek = document.getElementById('milliPiyangoCeyrek').value;
            const milliPiyangoYarim = document.getElementById('milliPiyangoYarim').value;
            const milliPiyangoTam = document.getElementById('milliPiyangoTam').value;

            const paraAdetleri = [];
            [...paperCurrencyTable.querySelectorAll('tr'), ...coinCurrencyTable.querySelectorAll('tr')].forEach((row) => {
                const adet = row.querySelector('input').value;
                paraAdetleri.push(adet);
            });

            const data = {
                kasiyerAdi,
                kasiyerSicili,
                kasaNo,
                moneyClubKart,
                istanbulKart,
                milliPiyangoCeyrek,
                milliPiyangoYarim,
                milliPiyangoTam,
                paraAdetleri,
                tarih: new Date().toISOString()
            };

            const savedList = JSON.parse(localStorage.getItem('kasiyerDataList')) || [];
            savedList.push(data);
            localStorage.setItem('kasiyerDataList', JSON.stringify(savedList));

            showNotification('Girdiğiniz değerler başarıyla kaydedildi!');
        });

        // Listeyi Temizle butonuna tıklama işlevi
        document.getElementById('clearButton').addEventListener('click', () => {
            if (confirm('Tüm verileri silmek istediğinizden emin misiniz?')) {
                document.getElementById('kasiyerAdi').value = '';
                document.getElementById('kasiyerSicili').value = '';
                document.getElementById('kasaNo').value = '';
                document.getElementById('moneyClubKart').value = '';
                document.getElementById('istanbulKart').value = '';
                document.getElementById('milliPiyangoCeyrek').value = '';
                document.getElementById('milliPiyangoYarim').value = '';
                document.getElementById('milliPiyangoTam').value = '';
                [...paperCurrencyTable.querySelectorAll('tr'), ...coinCurrencyTable.querySelectorAll('tr')].forEach(row => {
                    row.querySelector('input').value = '0';
                    row.cells[2].textContent = '0.00';
                });
                document.getElementById('toplamTutar').textContent = '0.00';
                showNotification('Liste başarıyla temizlendi!');
                validateForm();
            }
        });

        // PDF'e Dönüştür butonuna tıklama işlevi
        pdfButton.addEventListener('click', async () => {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Türkçe karakterleri destekleyen font ekleyin
            doc.setFont("helvetica", "normal");

            // Logo ekle
            const imgUrl = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbeRbykOlFfOe-t6ZK8PUHRownEdN3DJRpEg&s';
            const imgData = await fetch(imgUrl).then(res => res.blob()).then(blob => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = error => reject(error);
                    reader.readAsDataURL(blob);
                });
            });

            doc.addImage(imgData, 'PNG', 80, 10, 50, 20); // Logoyu ekle

            let y = 40; // Başlangıç Y konumu
            const lineHeight = 10;

            // Kasiyer bilgileri
            doc.setFontSize(12);
            doc.text(`Kasiyer Adı Soyadı: ${document.getElementById('kasiyerAdi').value}`, 20, y);
            y += lineHeight;
            doc.text(`Kasiyer Sicili: ${document.getElementById('kasiyerSicili').value}`, 20, y);
            y += lineHeight;
            doc.text(`Kasa No: ${document.getElementById('kasaNo').value}`, 20, y);
            y += lineHeight;
            doc.text(`Tarih: ${document.getElementById('tarih').value}`, 20, y);
            y += lineHeight * 2;

            // Para Birimi Listesi
            doc.setFontSize(14);
            doc.text('Kağıt Para Listesi', 20, y);
            y += lineHeight;
            paraBirimleri.slice(0, 6).forEach((item, index) => {
                const adet = paperCurrencyTable.querySelectorAll('tr')[index].querySelector('input').value;
                const toplam = parseFloat(paperCurrencyTable.querySelectorAll('tr')[index].cells[2].textContent);
                doc.setFontSize(12);
                doc.text(`${item.birim}: ${adet} - Tutar: ${toplam.toFixed(2)} TL`, 20, y);
                y += lineHeight;
            });

            y += lineHeight;

            doc.setFontSize(14);
            doc.text('Bozuk Para Listesi', 20, y);
            y += lineHeight;
            paraBirimleri.slice(6).forEach((item, index) => {
                const adet = coinCurrencyTable.querySelectorAll('tr')[index].querySelector('input').value;
                const toplam = parseFloat(coinCurrencyTable.querySelectorAll('tr')[index].cells[2].textContent);
                doc.setFontSize(12);
                doc.text(`${item.birim}: ${adet} - Tutar: ${toplam.toFixed(2)} TL`, 20, y);
                y += lineHeight;
            });

            y += lineHeight;

            // Kart adetleri
            doc.setFontSize(12);
            doc.text(`Money Club Kart Adet: ${document.getElementById('moneyClubKart').value}`, 20, y);
            y += lineHeight;
            doc.text(`İstanbul Kart Adet: ${document.getElementById('istanbulKart').value}`, 20, y);
            y += lineHeight;

            // Milli Piyango Biletleri
            doc.text(`Milli Piyango Çeyrek Adet: ${document.getElementById('milliPiyangoCeyrek').value}`, 20, y);
            y += lineHeight;
            doc.text(`Milli Piyango Yarım Adet: ${document.getElementById('milliPiyangoYarim').value}`, 20, y);
            y += lineHeight;
            doc.text(`Milli Piyango Tam Adet: ${document.getElementById('milliPiyangoTam').value}`, 20, y);
            y += lineHeight * 2;

            // Toplam Tutar
            doc.setFontSize(14);
            doc.text(`Toplam Tutar: ${document.getElementById('toplamTutar').textContent} TL`, 20, y);

            // PDF'i indir
            doc.save('KasiyerTeslimatFormu.pdf');
        });

        // Bildirim göster
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Sayfa yüklendiğinde verileri geri yükle
        function loadData() {
            const savedData = localStorage.getItem('kasiyerData');
            if (savedData) {
                const data = JSON.parse(savedData);
                document.getElementById('kasiyerAdi').value = data.kasiyerAdi;
                document.getElementById('kasiyerSicili').value = data.kasiyerSicili;
                document.getElementById('kasaNo').value = data.kasaNo;
                document.getElementById('moneyClubKart').value = data.moneyClubKart;
                document.getElementById('istanbulKart').value = data.istanbulKart;
                document.getElementById('milliPiyangoCeyrek').value = data.milliPiyangoCeyrek;
                document.getElementById('milliPiyangoYarim').value = data.milliPiyangoYarim;
                document.getElementById('milliPiyangoTam').value = data.milliPiyangoTam;
                [...paperCurrencyTable.querySelectorAll('tr'), ...coinCurrencyTable.querySelectorAll('tr')].forEach((row, index) => {
                    row.querySelector('input').value = data.paraAdetleri[index];
                    const toplam = paraBirimleri[index].deger * data.paraAdetleri[index];
                    row.cells[2].textContent = toplam.toFixed(2);
                });
                calculateTotal();
                validateForm();
            }
        }

        loadData();
    });
</script>

</body>
</html>
