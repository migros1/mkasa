
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasiyer Teslimat Formu</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #ff6600;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        header a {
            display: inline-block;
        }
        header img {
            max-height: 60px;
        }
        .container {
            margin: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            color: #444;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: calc(100% - 10px);
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f8f8f8;
            font-weight: bold;
        }
        h2 {
            margin-top: 30px;
        }
        .total {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            text-align: right;
        }
    </style>
</head>
<body>

<header>
    <a href="https://www.migros.com.tr" target="_blank">
        <img src="https://www.migros.com.tr/assets/images/logo.png" alt="Migros Logo">
    </a>
</header>

<div class="container">
    <h1>Kasiyer Teslimat Formu</h1>

    <div>
        <h2>Kasiyer Bilgileri</h2>
        <label for="kasiyerAdi">Kasiyer Adı Soyadı:</label>
        <input type="text" id="kasiyerAdi">

        <label for="kasiyerSicili">Kasiyer Sicili:</label>
        <input type="text" id="kasiyerSicili">

        <label for="kasaNo">Kasa No:</label>
        <input type="text" id="kasaNo">

        <label for="tarih">Tarih:</label>
        <input type="text" id="tarih" readonly>
    </div>

    <div>
        <h2>Para Birimleri</h2>
        <table>
            <thead>
                <tr>
                    <th>Para Birimi</th>
                    <th>Adet</th>
                    <th>Toplam</th>
                </tr>
            </thead>
            <tbody id="currencyTable">
                <!-- Para birimleri satırları JavaScript ile eklenecek -->
            </tbody>
        </table>
    </div>

    <div>
        <h2>Değerli Zimmetler</h2>
        <label for="moneyClubKart">Money Club Kart Adet:</label>
        <input type="number" id="moneyClubKart" min="0">

        <label for="istanbulKart">İstanbul Kart Adet:</label>
        <input type="number" id="istanbulKart" min="0">
    </div>

    <div class="total">
        Toplam Tutar: <span id="toplamTutar">0</span> TL
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const tarihInput = document.getElementById('tarih');
        tarihInput.value = new Date().toLocaleDateString('tr-TR');

        const paraBirimleri = [
            { birim: '200 TL', deger: 200 },
            { birim: '100 TL', deger: 100 },
            { birim: '50 TL', deger: 50 },
            { birim: '20 TL', deger: 20 },
            { birim: '10 TL', deger: 10 },
            { birim: '5 TL', deger: 5 },
            { birim: '1 TL', deger: 1 },
            { birim: '50 Kuruş', deger: 0.5 },
            { birim: '25 Kuruş', deger: 0.25 },
            { birim: '10 Kuruş', deger: 0.1 },
            { birim: '5 Kuruş', deger: 0.05 },
            { birim: '1 Kuruş', deger: 0.01 }
        ];

        const currencyTable = document.getElementById('currencyTable');

        paraBirimleri.forEach(item => {
            const row = document.createElement('tr');

            const cell1 = document.createElement('td');
            cell1.textContent = item.birim;
            row.appendChild(cell1);

            const cell2 = document.createElement('td');
            const adetInput = document.createElement('input');
            adetInput.type = 'number';
            adetInput.min = '0';
            adetInput.value = '0';
            adetInput.oninput = calculateTotal;
            cell2.appendChild(adetInput);
            row.appendChild(cell2);

            const cell3 = document.createElement('td');
            cell3.textContent = '0.00';
            row.appendChild(cell3);

            currencyTable.appendChild(row);
        });

        function calculateTotal() {
            let total = 0;
            const rows = currencyTable.querySelectorAll('tr');
            rows.forEach((row, index) => {
                const adet = row.querySelector('input').value;
                const toplam = paraBirimleri[index].deger * adet;
                row.cells[2].textContent = toplam.toFixed(2);
                total += toplam;
            });
            document.getElementById('toplamTutar').textContent = total.toFixed(2);
        }
    });
</script>

</body>
</html>
