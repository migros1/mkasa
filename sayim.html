<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasa Sayımı</title>
    <style>
        /* Genel Stil */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #FF6600;
        }

        header h1 .orange {
            color: #FF6600;
        }

        h2 {
            margin: 20px 0;
            color: #FF6600;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #FF6600;
            color: white;
        }

        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-group {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .form-group > div {
            flex: 1;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }

        .buttons button {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #FF6600;
            color: white;
            transition: background-color 0.3s, transform 0.2s;
        }

        .buttons button:hover {
            background-color: #e95500;
            transform: scale(1.05);
        }

        .buttons button:nth-child(2) {
            background-color: #e74c3c;
        }

        .buttons button:nth-child(2):hover {
            background-color: #c0392b;
        }

        .total {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container" id="kasa-container">
        <header>
            <h1>Mi<span class="orange">GROS</span></h1>
        </header>
        <form>
            <div class="form-group">
                <div>
                    <input type="text" id="kasaNo" placeholder="Kasa Numarası">
                </div>
                <div>
                    <input type="text" id="sicilNo" placeholder="Sicil Numarası">
                </div>
                <div>
                    <input type="date" id="tarih">
                </div>
                <div>
                    <input type="text" id="adSoyad" placeholder="Ad Soyad">
                </div>
            </div>

            <h2>Kağıt Paralar</h2>
            <table>
                <tr>
                    <th>Türk Lirası</th>
                    <th>Adet</th>
                    <th>Toplam</th>
                </tr>
                <tr>
                    <td>200 TL</td>
                    <td><input id="adet200" type="number" oninput="hesapla()"></td>
                    <td id="toplam200">0 TL</td>
                </tr>
                <tr>
                    <td>100 TL</td>
                    <td><input id="adet100" type="number" oninput="hesapla()"></td>
                    <td id="toplam100">0 TL</td>
                </tr>
                <!-- Daha fazla satır için benzer yapı... -->
            </table>

            <div class="buttons">
                <button type="button" onclick="kaydet()">Kaydet</button>
                <button type="button" onclick="sil()">Sil</button>
                <button type="button" onclick="pdfOlustur()">PDF Oluştur</button>
            </div>

            <p class="total">Toplam Tutar: <span id="toplamTutar">0 TL</span></p>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("tarih").valueAsDate = new Date();

            // Fonksiyonlar
            window.hesapla = function () {
                const paraBirimleri = [
                    { id: "200", deger: 200 },
                    { id: "100", deger: 100 }
                ];

                let toplamTutar = 0;

                paraBirimleri.forEach(para => {
                    const adetInput = document.getElementById(`adet${para.id}`);
                    const toplamCell = document.getElementById(`toplam${para.id}`);

                    const adet = parseInt(adetInput.value) || 0;
                    const toplam = adet * para.deger;

                    toplamCell.textContent = toplam.toFixed(2) + " TL";
                    toplamTutar += toplam;
                });

                document.getElementById("toplamTutar").textContent = toplamTutar.toFixed(2) + " TL";
            };

            window.kaydet = function () {
                alert("Veriler kaydedildi!");
            };

            window.sil = function () {
                document.querySelectorAll("input[type='number']").forEach(input => input.value = "");
                document.querySelectorAll("td[id^='toplam']").forEach(td => td.textContent = "0 TL");
                document.getElementById("toplamTutar").textContent = "0 TL";
            };

            window.pdfOlustur = function () {
                const element = document.getElementById("kasa-container");
                const options = {
                    margin: [10, 5],
                    filename: "kasa_sayimi.pdf",
                    html2canvas: { scale: 2 },
                    jsPDF: { unit: "mm", format: "a4", orientation: "portrait" }
                };
                html2pdf().set(options).from(element).save();
            };
        });
    </script>
</body>
</html>
