<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kasa Sayımı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            display: block;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f37021;
            color: white;
        }
        input[type="number"] {
            width: 100px;
            padding: 5px;
            text-align: center;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 100px;
        }
    </style>
</head>
<body onload="setDate()">
    <div class="container">
        <img src="logo_linkiniz_buraya" alt="Migros Logo" class="logo">
        <h1>Kasa Sayımı</h1>
        <div class="header">
            <input type="text" placeholder="Kasiyer Sicil">
            <input type="number" placeholder="Kasa No (0-99)" min="0" max="99">
            <input type="text" id="tarih" placeholder="Tarih">
        </div>
        <h2>Kağıt Paralar</h2>
        <table>
            <tr>
                <th>Türk Lirası</th>
                <th>Adet</th>
                <th>Toplam</th>
            </tr>
            <tr>
                <td>200 TL</td>
                <td><input type="number" id="adet200" oninput="hesapla()"></td>
                <td id="toplam200">0</td>
            </tr>
            <tr>
                <td>100 TL</td>
                <td><input type="number" id="adet100" oninput="hesapla()"></td>
                <td id="toplam100">0</td>
            </tr>
            <tr>
                <td>50 TL</td>
                <td><input type="number" id="adet50" oninput="hesapla()"></td>
                <td id="toplam50">0</td>
            </tr>
            <tr>
                <td>20 TL</td>
                <td><input type="number" id="adet20" oninput="hesapla()"></td>
                <td id="toplam20">0</td>
            </tr>
            <tr>
                <td>10 TL</td>
                <td><input type="number" id="adet10" oninput="hesapla()"></td>
                <td id="toplam10">0</td>
            </tr>
            <tr>
                <td>5 TL</td>
                <td><input type="number" id="adet5" oninput="hesapla()"></td>
                <td id="toplam5">0</td>
            </tr>
        </table>
        <h2>Bozuk Paralar</h2>
        <table>
            <tr>
                <th>Türk Lirası</th>
                <th>Adet</th>
                <th>Toplam</th>
            </tr>
            <tr>
                <td>5 TL</td>
                <td><input type="number" id="adet5_demir" oninput="hesapla()"></td>
                <td id="toplam5_demir">0</td>
            </tr>
            <tr>
                <td>1 TL</td>
                <td><input type="number" id="adet1" oninput="hesapla()"></td>
                <td id="toplam1">0</td>
            </tr>
            <tr>
                <td>50 Kuruş</td>
                <td><input type="number" id="adet0_50" oninput="hesapla()"></td>
                <td id="toplam0_50">0</td>
            </tr>
            <tr>
                <td>25 Kuruş</td>
                <td><input type="number" id="adet0_25" oninput="hesapla()"></td>
                <td id="toplam0_25">0</td>
            </tr>
            <tr>
                <td>10 Kuruş</td>
                <td><input type="number" id="adet0_10" oninput="hesapla()"></td>
                <td id="toplam0_10">0</td>
            </tr>
            <tr>
                <td>5 Kuruş</td>
                <td><input type="number" id="adet0_05" oninput="hesapla()"></td>
                <td id="toplam0_05">0</td>
            </tr>
            <tr>
                <td>1 Kuruş</td>
                <td><input type="number" id="adet0_01" oninput="hesapla()"></td>
                <td id="toplam0_01">0</td>
            </tr>
        </table>
        <h2>Toplam Tutar: <span id="total">0</span> TL</h2>
    </div>
    <script>
        function hesapla() {
            var total = 0;
            var values = [200, 100, 50, 20, 10, 5, "5_demir", 1, 0.50, 0.25, 0.10, 0.05, 0.01];
            values.forEach(function(value) {
                var idSuffix = value.toString().replace('.', '_');
                var adet = document.getElementById("adet" + idSuffix).value;
                var toplam = parseFloat(adet * (typeof value === "string" ? parseFloat(value.replace('_', '.')) : value));
                document.getElementById("toplam" + idSuffix).innerText = toplam.toFixed(2);
                total += toplam;
            });
            document.getElementById("total").innerText = total.toFixed(2);
        }
        function setDate() {
            var today = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth() + 1).padStart(2, '0'); 
            var yyyy = today.getFullYear();
            today = dd + '/' + mm + '/' + yyyy;
            document.getElementById("tarih").value = today;
        }
    </script>
</body>
</html>
