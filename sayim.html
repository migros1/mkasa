<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kasa Sayımı</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            width: 50%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f37021;
            color: white;
        }
        input {
            width: 100px;
            padding: 5px;
            text-align: center;
        }
        .logo {
            display: block;
            margin: 0 auto 20px;
            max-width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://seeklogo.com/images/M/Migros-logo-8E7D2406C3-seeklogo.com.png" alt="Migros Logo" class="logo">
        <h1>Kasa Sayımı</h1>
        <table>
            <tr>
                <th>Türk Lirası</th>
                <th>Adet</th>
                <th>Toplam</th>
            </tr>
            <tr>
                <td>200 TL</td>
                <td><input type="number" id="adet200" oninput="hesapla()"></td>
                <td id="toplam200">0</td>
            </tr>
            <tr>
                <td>100 TL</td>
                <td><input type="number" id="adet100" oninput="hesapla()"></td>
                <td id="toplam100">0</td>
            </tr>
            <tr>
                <td>50 TL</td>
                <td><input type="number" id="adet50" oninput="hesapla()"></td>
                <td id="toplam50">0</td>
            </tr>
            <tr>
                <td>20 TL</td>
                <td><input type="number" id="adet20" oninput="hesapla()"></td>
                <td id="toplam20">0</td>
            </tr>
            <tr>
                <td>10 TL</td>
                <td><input type="number" id="adet10" oninput="hesapla()"></td>
                <td id="toplam10">0</td>
            </tr>
            <tr>
                <td>5 TL</td>
                <td><input type="number" id="adet5" oninput="hesapla()"></td>
                <td id="toplam5">0</td>
            </tr>
        </table>
        <h2>Toplam Tutar: <span id="total">0</span> TL</h2>
    </div>
    <script>
        function hesapla() {
            var total = 0;
            var values = [200, 100, 50, 20, 10, 5];
            values.forEach(function(value) {
                var adet = document.getElementById("adet" + value).value;
                var toplam = adet * value;
                document.getElementById("toplam" + value).innerText = toplam;
                total += toplam;
            });
            document.getElementById("total").innerText = total;
        }
    </script>
</body>
</html>
