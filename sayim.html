<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasa Sayımı</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.css">
    <style>
        /* Stil kodları burada */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

            .buttons button {
                padding: 10px 20px;
                background-color: #4CAF50;
                color: white;
                border: none;
                cursor: pointer;
            }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
        }

        .modal-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container" id="kasa-container">
        <header>
            <h1>Kasa <span class="orange">Sayımı</span></h1>
            <p>Kasadaki para ve değerlerin kayıt altına alınması</p>
        </header>

        <form>
            <div class="form-group">
                <label for="kasaNo">Kasa No:</label>
                <input type="text" id="kasaNo" name="kasaNo" required>
            </div>
            <div class="form-group">
                <label for="sicilNo">Sicil No:</label>
                <input type="text" id="sicilNo" name="sicilNo" required>
            </div>
            <div class="form-group">
                <label for="tarih">Tarih:</label>
                <input type="date" id="tarih" name="tarih" required>
            </div>
            <div class="form-group">
                <label for="adSoyad">Ad Soyad:</label>
                <input type="text" id="adSoyad" name="adSoyad" required>
            </div>

            <h2>Kasa İçeriği</h2>
            <table>
                <thead>
                    <tr>
                        <th>Değer</th>
                        <th>Adet</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>200 TL</td>
                        <td><input type="number" id="adet200" name="adet200" min="0" value="0"></td>
                    </tr>
                    <tr>
                        <td>100 TL</td>
                        <td><input type="number" id="adet100" name="adet100" min="0" value="0"></td>
                    </tr>
                    <tr>
                        <td>50 TL</td>
                        <td><input type="number" id="adet50" name="adet50" min="0" value="0"></td>
                    </tr>
                    <tr>
                        <td>20 TL</td>
                        <td><input type="number" id="adet20" name="adet20" min="0" value="0"></td>
                    </tr>
                    <tr>
                        <td>10 TL</td>
                        <td><input type="number" id="adet10" name="adet10" min="0" value="0"></td>
                    </tr>
                    <tr>
                        <td>5 TL</td>
                        <td><input type="number" id="adet5" name="adet5" min="0" value="0"></td>
                    </tr>
                    <tr>
                        <td>Demir 5 TL</td>
                        <td><input type="number" id="adetDemir5" name="adetDemir5" min="0" value="0"></td>
                    </tr>
                    <tr>
                        <td>1 TL</td>
                        <td><input type="number" id="adet1" name="adet1" min="0" value="0"></td>
                    </tr>
                    <tr>
                        <td>50 Kuruş</td>
                        <td><input type="number" id="adet50Kurus" name="adet50Kurus" min="0" value="0"></td>
                    </tr>
                    <tr>
                        <td>25 Kuruş</td>
                        <td><input type="number" id="adet25Kurus" name="adet25Kurus" min="0" value="0"></td>
                    </tr>
                    <tr>
                        <td>10 Kuruş</td>
                        <td><input type="number" id="adet10Kurus" name="adet10Kurus" min="0" value="0"></td>
                    </tr>
                    <tr>
                        <td>5 Kuruş</td>
                        <td><input type="number" id="adet5Kurus" name="adet5Kurus" min="0" value="0"></td>
                    </tr>
                    <tr>
                        <td>1 Kuruş</td>
                        <td><input type="number" id="adet1Kurus" name="adet1Kurus" min="0" value="0"></td>
                    </tr>
                </tbody>
            </table>

            <div class="extra-section">
                <h2>Diğer Değerler</h2>
                <div>
                    <label for="moneyKartAdet">Money Kart Adet:</label>
                    <input type="number" id="moneyKartAdet" name="moneyKartAdet" min="0" value="0">
                </div>
                <div>
                    <label for="istanbulKartAdet">İstanbul Kart Adet:</label>
                    <input type="number" id="istanbulKartAdet" name="istanbulKartAdet" min="0" value="0">
                </div>
                <div>
                    <label for="milliPiyangoCeyrek">Milli Piyango Çeyrek:</label>
                    <input type="number" id="milliPiyangoCeyrek" name="milliPiyangoCeyrek" min="0" value="0">
                </div>
                <div>
                    <label for="milliPiyangoYarim">Milli Piyango Yarım:</label>
                    <input type="number" id="milliPiyangoYarim" name="milliPiyangoYarim" min="0" value="0">
                </div>
                <div>
                    <label for="milliPiyangoTam">Milli Piyango Tam:</label>
                    <input type="number" id="milliPiyangoTam" name="milliPiyangoTam" min="0" value="0">
                </div>
            </div>

            <div class="buttons">
                <button type="button" id="kaydet">Kaydet</button>
                <button type="button" id="sil">Sil</button>
                <button type="button" id="pdfOlustur">PDF Oluştur</button>
            </div>

            <div id="toplamTutar">Toplam Tutar: 0.00 TL</div>
        </form>
    </div>

    <div id="confirmModal" class="modal" style="display: none;">
        <div class="modal-content">
            <h2>Emin misiniz?</h2>
            <p>Tüm kayıtları silmek istediğinizden emin misiniz?</p>
            <div class="modal-buttons">
                <button type="button" id="confirmYes">Evet</button>
                <button type="button" id="confirmNo">Hayır</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("tarih").valueAsDate = new Date();

            document.getElementById("kaydet").addEventListener("click", () => {
                saveData();
            });

            document.getElementById("sil").addEventListener("click", () => {
                showConfirmModal();
            });

            document.getElementById("pdfOlustur").addEventListener("click", () => {
                generatePDF();
            });

            document.getElementById("confirmYes").addEventListener("click", () => {
                clearData();
                hideConfirmModal();
            });

            document.getElementById("confirmNo").addEventListener("click", () => {
                hideConfirmModal();
            });

            function calculateTotalAmount() {
                let total = 0;
                total += parseFloat(document.getElementById("adet200").value) * 200;
                total += parseFloat(document.getElementById("adet100").value) * 100;
                total += parseFloat(document.getElementById("adet50").value) * 50;
                total += parseFloat(document.getElementById("adet20").value) * 20;
                total += parseFloat(document.getElementById("adet10").value) * 10;
                total += parseFloat(document.getElementById("adet5").value) * 5;
                total += parseFloat(document.getElementById("adetDemir5").value) * 5;
                total += parseFloat(document.getElementById("adet1").value) * 1;
                total += parseFloat(document.getElementById("adet50Kurus").value) * 0.5;
                total += parseFloat(document.getElementById("adet25Kurus").value) * 0.25;
                total += parseFloat(document.getElementById("adet10Kurus").value) * 0.1;
                total += parseFloat(document.getElementById("adet5Kurus").value) * 0.05;
                total += parseFloat(document.getElementById("adet1Kurus").value) * 0.01;
                total += parseFloat(document.getElementById("moneyKartAdet").value) * 0;
                total += parseFloat(document.getElementById("istanbulKartAdet").value) * 0;
                total += parseFloat(document.getElementById("milliPiyangoCeyrek").value) * 2.5;
                total += parseFloat(document.getElementById("milliPiyangoYarim").value) * 5;
                total += parseFloat(document.getElementById("milliPiyangoTam").value) * 10;
                return total;
            }

            function updateTotalAmount() {
                const totalAmount = calculateTotalAmount();
                document.getElementById("toplamTutar").textContent = `Toplam Tutar: ${totalAmount.toFixed(2)} TL`;
            }

            function saveData() {
                // Veri kaydetme işlemleri
                updateTotalAmount();
            }

            function clearData() {
                // Veri silme işlemleri
                resetForm();
                updateTotalAmount();
            }

            function showConfirmModal() {
                document.getElementById("confirmModal").style.display = "block";
            }

            function hideConfirmModal() {
                document.getElementById("confirmModal").style.display = "none";
            }

            function generatePDF() {
                const element = document.getElementById("kasa-container");
                const options = {
                    margin: [20, 20, 20, 20],
                    filename: "kasa_sayimi.pdf",
                    html2canvas: { scale: 2 },
                    jsPDF: { unit: "mm", format: "a4", orientation: "portrait" }
                };

                const buttons = element.getElementsByClassName("buttons")[0];
                buttons.style.display = "none";

                html2pdf().set(options).from(element).save();

                buttons.style.display = "flex";
            }

            function resetForm() {
                // Form sıfırlama işlemleri
            }

            updateTotalAmount();
        });
    </script>
</body>
</html>
